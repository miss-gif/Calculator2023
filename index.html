<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2023</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./JS/main.js"></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" class="screen" id="screen" placeholder="0" />
      <button class="symbol clear" onclick="wipe()"><span>AC</span></button>
      <button class="symbol" onclick="wipe()"><span>C</span></button>
      <button class="number" onclick="wipe()"><span>DEL</span></button>
      <button class="symbol" onclick="show('/')"><span>/</span></button>
      <button class="number" onclick="show('7')"><span>7</span></button>
      <button class="number" onclick="show('8')"><span>8</span></button>
      <button class="number" onclick="show('9')"><span>9</span></button>
      <button class="symbol" onclick="show('*')"><span>*</span></button>
      <button class="number" onclick="show('4')"><span>4</span></button>
      <button class="number" onclick="show('5')"><span>5</span></button>
      <button class="number" onclick="show('6')"><span>6</span></button>
      <button class="symbol" onclick="show('-')"><span>-</span></button>
      <button class="number" onclick="show('1')"><span>1</span></button>
      <button class="number" onclick="show('2')"><span>2</span></button>
      <button class="number" onclick="show('3')"><span>3</span></button>
      <button class="symbol" onclick="show('+')"><span>+</span></button>
      <button class="number" onclick=""><span>+/-</span></button>
      <button class="number" onclick="show('0')"><span>0</span></button>
      <button class="symbol" onclick="show('.')"><span>.</span></button>
      <button class="symbol" onclick="calc('.')"><span>=</span></button>
    </div>
  </body>
</html>
